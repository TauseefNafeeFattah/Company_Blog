<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class = 'loader'>
    <nav class = "navbar navbar-fixed-top navbar-expand-sm navbar-dark bg-dark techfont custom-navbar">
      <div class="collapse navbar-collapse">
        <ul class = "navbar-nav mr-auto">
          <li class = "nav-item"><a class="navbar-brand nav-link bigbrand" href = "{% url 'post_list' %}">My Blog</a></li>
          <li class = "nav-item"><a class="nav-link" href="{% url 'about'%}">About</a></li>
          <li class = "nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
          <li class = "nav-item"><a  class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class = "navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class = "nav-item">
            <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
          </li>
          <li class = "nav-item">
            <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li class = "nav-item">
            <a class="nav-link" href="{% url 'logout' %}" >Log out</a>
          </li>
          {% else %}
          <li class = "nav-item">
            <a class='nav navbar-right' href="{% url 'login' %}" >Login</a>
          </li>
          {% endif %}
        </ul>

      </div>

    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
