{% extends 'blog/base.html'%}

{% block content %}
  <div class="jumbotron">
    <h2>login:</h2>
    <h3>(Must be a superuser, please check admin for issues)</h3>
    {% if form.errors %}
      <p>The username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'login'%}" method="post">
      {% csrf_token%}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Submit"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </div>
  {% endblock %}
