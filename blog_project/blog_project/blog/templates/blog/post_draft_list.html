{% extends 'blog/base.html'%}
{% block content %}
  {% for post in posts%}
    <div class="postdraft">
      <p class="draft_create date">Created in {{post.created_date|date:'d-m-Y'}}</p>
      <h1><a href="{% url 'post_detail' pk = post.pk%}">{{post.title}}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
